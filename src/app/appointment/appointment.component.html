<div class="main">
  <div class="navbar">
    <app-navbar></app-navbar>
  </div>
  <div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper" style="background-color: rgb(173, 192, 190); padding: 30px;">
      <form [formGroup]="appointmentForm" (ngSubmit)="bookAppointment()">
        <p style="text-align: center; background-color: var(--shade-2); color: #fff; padding: 8px; font-weight: 600;">Emergency Appointment Form</p>

        <div class="formbold-mb-5">
          <label for="name" class="formbold-form-label"> Full Name </label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            class="formbold-form-input"
            formControlName="name"
          />
        </div>
        <div class="formbold-mb-5">
          <label for="phone" class="formbold-form-label"> Phone Number </label>
          <input
            type="text"
            id="phone"
            placeholder="Enter your phone number"
            class="formbold-form-input"
            formControlName="phone"
          />
        </div>
        <div class="formbold-mb-5">
          <label for="email" class="formbold-form-label"> Email Address </label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="formbold-form-input"
            formControlName="email"
          />
        </div>
        <div class="formbold-mb-5 formbold-pt-3">
          <label class="formbold-form-label formbold-form-label-2"> Address Details </label>
          <div class="flex flex-wrap formbold--mx-3">
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  name="area"
                  id="area"
                  placeholder="Enter area"
                  class="formbold-form-input"
                  formControlName="area"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Enter city"
                  class="formbold-form-input"
                  formControlName="city"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  name="state"
                  id="state"
                  placeholder="Enter state"
                  class="formbold-form-input"
                  formControlName="state"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  name="post-code"
                  id="post-code"
                  placeholder="Post Code"
                  class="formbold-form-input"
                  formControlName="postCode"
                />
              </div>
            </div>
          </div>
        </div>
        <div>
          <button type="submit" class="formbold-btn">Book Appointment</button>
        </div>
      </form>

    </div>
  </div>
  <app-footer></app-footer>
</div>
